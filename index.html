<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ผู้ใช้</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-card {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #4CAF50;
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin-bottom: 10px;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img id="profile-pic" src="https://via.placeholder.com/150" alt="รูปโปรไฟล์">
    <h2>Naruesorn wichit</h2>
    <h2>รหัสนักศึกษา</h2>
    <h2>67040249115</h2>
    <input type="file" id="file-input" accept="image/*">
    <label for="file-input" class="upload-btn">เปลี่ยนรูป</label>
  </div>

  <script>
    const fileInput = document.getElementById("file-input");
    const profilePic = document.getElementById("profile-pic");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          profilePic.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
